<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>طب برتر</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-image: url('https://github.com/MalihehKhosravi/mylinks/blob/main/tea-farm.jpg?raw=true');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: Tahoma, sans-serif;
      text-align: center;
      padding: 30px 15px;
      margin: 0;
      direction: rtl;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 25px;
      border-radius: 16px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .logo {
      width: 120px;
      height: auto;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    h2 {
      color: #2e7d32;
      font-size: 24px;
      margin-bottom: 30px;
    }

    .link-button {
      display: flex;
      align-items: center;
      justify-content: right;
      background-color: #a5d6a7;
      color: #1b5e20;
      text-decoration: none;
      padding: 10px 15px;
      margin: 10px 0;
      border-radius: 10px;
      font-size: 18px;
      transition: background-color 0.3s;
    }

    .link-button:hover {
      background-color: #81c784;
    }

    .link-button img {
      width: 26px;
      height: 26px;
      margin-left: 12px;
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 20px;
      }
      .link-button {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://github.com/MalihehKhosravi/mylinks/blob/main/newsha-logo.jpg?raw=true" alt="لوگو طب برتر" class="logo">
    <h2>طب برتر</h2>

    <a class="link-button" href="https://t.me/TebbeBartarKhosravi" target="_blank">
      <img src="https://github.com/MalihehKhosravi/mylinks/blob/main/telegram-logo.png?raw=true" alt="تلگرام">
      کانال تلگرام
    </a>

    <a class="link-button" href="https://splus.ir/TebbeBartarKhosravi" target="_blank">
      <img src="https://github.com/MalihehKhosravi/mylinks/blob/main/soroush-logo.png?raw=true" alt="سروش">
      کانال سروش
    </a>

    <a class="link-button" href="https://eitaa.com/TebbeBartarKhosravi" target="_blank">
      <img src="https://github.com/MalihehKhosravi/mylinks/blob/main/eitaa-logo.png?raw=true" alt="ایتا">
      کانال ایتا
    </a>
  </div>
</body>
</html>
